<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Finans</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Estilos Personalizados -->
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: #ff9800;
    }

    .navbar-brand img {
      filter: drop-shadow(2px 4px 6px black);
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #333;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #ff9800;
      border: none;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: #e68a00;
    }

    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="Finans Logo" width="120"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="cadastro.html" class="nav-link">Cadastre-se</a></li>
            <li class="nav-item"><a href="Quiz.html" class="nav-link">Quiz</a></li>
            <li class="nav-item"><a href="beneficios.html" class="nav-link">Benefícios</a></li>
            <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
            <li class="nav-item"><a href="calc.html" class="nav-link">Calculadora</a></li>
            <li class="nav-item"><a href="forum.html" class="nav-link">Fórum</a></li>
            <li class="nav-item"><a href="guia.html" class="nav-link">Guia</a></li>
            <li class="nav-item"><a href="recursos.html" class="nav-link active">Recursos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Crie sua conta no Finans</h2>
          <form>
            <div class="form-group">
              <label for="nomeCompleto">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
              <label for="confirmarSenha">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita sua senha" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
            <p class="text-center">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Finans. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
