<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAVBAR DO ALEXSANDER -->

    <!-- CONTEÚDO -->
    <div class="container">
        <h1>QUIZ</h1>
        <p>Este é um quiz que irá testar seus conhecimentos sobre finanças.</p>
    </div>

    
    <div class="container my-5">
        <form id="quizForm" class="mb-4">
        
        <div class="mb-3">
            <label for="q1" class="form-label">1. O que é um orçamento?</label>
            <select id="q1" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Um documento que lista desejos de compras</option>
            <option value="certo">B. Um planejamento de receitas e despesas</option>
            <option value="errado">C. Uma conta bancária específica</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q2" class="form-label">2. Qual é a melhor definição de poupança?</label>
            <select id="q2" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="certo">A. Parte da renda que é guardada para o futuro</option>
            <option value="errado">B. Dinheiro gasto com lazer</option>
            <option value="errado">C. Empréstimo feito no banco</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q3" class="form-label">3. Qual é a função de um cartão de crédito?</label>
            <select id="q3" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Receber dinheiro do banco</option>
            <option value="errado">B. Guardar dinheiro para emergências</option>
            <option value="certo">C. Fazer compras com um limite definido e pagar depois</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q4" class="form-label">4. O que significa investir?</label>
            <select id="q4" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Gastar dinheiro em lazer</option>
            <option value="certo">B. Aplicar dinheiro para gerar mais riqueza</option>
            <option value="errado">C. Fazer compras em lojas</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q5" class="form-label">5. O que é um imposto?</label>
            <select id="q5" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Dinheiro recebido do governo</option>
            <option value="certo">B. Contribuição obrigatória para financiar serviços públicos</option>
            <option value="errado">C. Taxa paga pelo uso do cartão</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q6" class="form-label">6. Qual é um exemplo de despesa fixa?</label>
            <select id="q6" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Contas de restaurante</option>
            <option value="certo">B. Aluguel</option>
            <option value="errado">C. Compras de roupas</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q7" class="form-label">7. Por que é importante ter uma reserva de emergência?</label>
            <select id="q7" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Para comprar algo caro rapidamente</option>
            <option value="certo">B. Para lidar com imprevistos financeiros</option>
            <option value="errado">C. Para pagar impostos</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q8" class="form-label">8. O que significa diversificar investimentos?</label>
            <select id="q8" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Comprar várias coisas ao mesmo tempo</option>
            <option value="certo">B. Aplicar dinheiro em diferentes tipos de investimentos</option>
            <option value="errado">C. Investir apenas em imóveis</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q9" class="form-label">9. Qual é o principal objetivo de um plano de aposentadoria?</label>
            <select id="q9" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="certo">A. Garantir renda no futuro</option>
            <option value="errado">B. Evitar o pagamento de impostos</option>
            <option value="errado">C. Pagar contas do presente</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="q10" class="form-label">10. O que é uma dívida?</label>
            <select id="q10" class="form-select" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="errado">A. Dinheiro guardado no banco</option>
            <option value="certo">B. Valor que precisa ser pago a alguém</option>
            <option value="errado">C. Um imposto pago ao governo</option>
            </select>
        </div>
    
            <button type="button" class="btn btn-primary" onclick="checkAnswers()">Checar Resultados</button>
        </form>
        <div id="result" class="result"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkAnswers() {
        const answers = document.querySelectorAll('select');
        let correct = 0;

        answers.forEach(answer => {
            if (answer.value === 'certo') {
            correct++;
            }
        });

        document.getElementById('result').textContent = `Você acertou ${correct} de 10 perguntas.`;
        }
    </script>

    <!-- FOOTER DO ALEXSANDER -->
</body>
</html>
