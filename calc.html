<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros - Finans</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Estilos Personalizados -->
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .navbar {
      background: #ff9800;
    }

    .navbar-brand img {
      filter: drop-shadow(2px 4px 6px black);
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #333;
    }

    .calc-container {
      margin-top: 100px;
      padding: 30px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .calc-header {
      color: #ff9800;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .btn-primary {
      background: #ff9800;
      border: none;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #e68a00;
    }

    footer {
      background: #1a1a1a;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="Finans Logo" width="120"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="cadastro.html" class="nav-link">Cadastre-se</a></li>
            <li class="nav-item"><a href="Quiz.html" class="nav-link">Quiz</a></li>
            <li class="nav-item"><a href="beneficios.html" class="nav-link">Benefícios</a></li>
            <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
            <li class="nav-item"><a href="calc.html" class="nav-link">Calculadora</a></li>
            <li class="nav-item"><a href="forum.html" class="nav-link">Fórum</a></li>
            <li class="nav-item"><a href="guia.html" class="nav-link">Guia</a></li>
            <li class="nav-item"><a href="recursos.html" class="nav-link active">Recursos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Seção Calculadora -->
  <main class="container calc-container">
    <h1 class="calc-header">Calculadora de Juros Compostos</h1>
    <form id="calcForm">
      <div class="form-group">
        <label for="principal">Capital Inicial (R$):</label>
        <input type="number" id="principal" class="form-control" placeholder="Ex: 1000" required>
      </div>
      <div class="form-group">
        <label for="rate">Taxa de Juros (% ao mês):</label>
        <input type="number" id="rate" class="form-control" placeholder="Ex: 5" required>
      </div>
      <div class="form-group">
        <label for="time">Tempo (meses):</label>
        <input type="number" id="time" class="form-control" placeholder="Ex: 12" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Calcular</button>
    </form>

    <div id="result" class="mt-4 text-center"></div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Finans. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById('calcForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obtendo os valores do formulário
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const time = parseInt(document.getElementById('time').value);

      // Calculando o montante com juros compostos
      const montante = principal * Math.pow(1 + rate, time);

      // Exibindo o resultado
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h4>Resultado:</h4>
        <p>Após <strong>${time}</strong> meses, seu investimento será de <strong>R$ ${montante.toFixed(2)}</strong>.</p>
        <p>Juros acumulados: <strong>R$ ${(montante - principal).toFixed(2)}</strong>.</p>
      `;
    });
  </script>
</body>
</html>
