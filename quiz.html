<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Financeiro - Finans</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

  <!-- Estilos Personalizados -->
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    .quiz-container {
      margin-top: 100px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .quiz-header {
      color: #007bff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .answer {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="Finans Logo" width="120"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="cadastro.html" class="nav-link">Cadastre-se</a></li>
            <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
            <li class="nav-item"><a href="forum.html" class="nav-link">Fórum</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Seção Quiz -->
  <main class="container quiz-container">
    <h1 class="quiz-header">Teste Seu Conhecimento Financeiro</h1>
    <div id="quiz">
      <div class="question">
        <p>1. Qual é a melhor maneira de começar a economizar?</p>
      </div>
      <div class="answer">
        <input type="radio" id="q1a1" name="q1" value="errado">
        <label for="q1a1">Investir diretamente na bolsa de valores.</label>
      </div>
      <div class="answer">
        <input type="radio" id="q1a2" name="q1" value="correto">
        <label for="q1a2">Criar um orçamento e definir metas financeiras.</label>
      </div>
      <div class="answer">
        <input type="radio" id="q1a3" name="q1" value="errado">
        <label for="q1a3">Evitar qualquer tipo de gasto por um mês.</label>
      </div>
    </div>

    <div id="quiz">
      <div class="question">
        <p>2. Qual é o percentual ideal da renda que deve ser economizado mensalmente?</p>
      </div>
      <div class="answer">
        <input type="radio" id="q2a1" name="q2" value="errado">
        <label for="q2a1">50% da renda total.</label>
      </div>
      <div class="answer">
        <input type="radio" id="q2a2" name="q2" value="correto">
        <label for="q2a2">Entre 10% e 20% da renda.</label>
      </div>
      <div class="answer">
        <input type="radio" id="q2a3" name="q2" value="errado">
        <label for="q2a3">Depende do quanto você ganha.</label>
      </div>
    </div>

    <button id="submit" class="btn btn-primary btn-block">Enviar Respostas</button>
    <div id="result" class="mt-4 text-center"></div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Finans. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById('submit').addEventListener('click', function() {
      let correctAnswers = 0;

      // Pergunta 1
      const q1 = document.querySelector('input[name="q1"]:checked');
      if (q1 && q1.value === 'correto') correctAnswers++;

      // Pergunta 2
      const q2 = document.querySelector('input[name="q2"]:checked');
      if (q2 && q2.value === 'correto') correctAnswers++;

      // Exibir resultado
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h4>Você acertou ${correctAnswers} de 2 perguntas.</h4>`;
    });
  </script>
</body>
</html>
